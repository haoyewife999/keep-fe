<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>20190908.table</title>
    <style type="text/css">
        table:not(.a){
            width: 400px;
            margin: 0 auto;
            border: 1px solid pink;
            border-spacing: 0;
            /* 边框距离设为0，有后面那句也可不写这句 */
            border-collapse: collapse;
            /* 合并边框 ，使border-spacing自动失效*/
        }
        td,th{
            border: 1px solid pink;
        }
        table > tbody >tr:nth-child(odd){
            /* 若在table里不写tbody，则自动生成tbody */
            background-color: bisque;
        }
        tr:hover{
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <table class="a" border="1">
        <tr>
            <td rowspan="2">裙裙</td>
            <!-- rowspan:纵向合并单元格 -->
            <td>鞋鞋</td>
            <td>包包</td>
        </tr>
        <tr>
            <td colspan="2">裤裤</td>
            <!-- colspan:横向合并单元格 -->
        </tr>
    </table>
    <table>
        <tr>
            <th>Name</th>
            <th>Sex</th>
            <th>Tel</th>
            <th>Address</th>
            <!-- th比td：加粗和居中 -->
        </tr>
        <tr>
            <td>Tom</td>
            <td>Male</td>
            <td>188****6723</td>
            <td>Sanfransisco</td>
        </tr>
        <tr>
            <td>Cindy</td>
            <td>Female</td>
            <td>135****8367</td>
            <td>Newyork</td>
        </tr>
        <tr>
            <td>Haoye</td>
            <td>Male</td>
            <td>185****7263</td>
            <td>Hangzhou</td>
        </tr>
    </table>
    <table>
        
    </table>
</body>

</html>
