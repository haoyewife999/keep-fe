<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>20190906</title>
    <style type="text/css">
        .box1 {
            width: 200px;
            height: 200px;
            background-color: aquamarine;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: blue;
            position: relative;
            /* 相对定位相对于自身定位，靈魂出竅？ 使元素提升一個層級,不会脱离文档流*/
            left: 100px;
            /* 因相对定位后层级变高，覆盖其他元素 */
            top: 200px;
        }

        .box3 {
            width: 200px;
            height: 200px;
            background-color: yellowgreen;
        }
        .box4{
            width: 300px;
            height: 300px;
            background-color: brown;
            position: relative;
        }
        .box5{
            width: 200px;
            height: 200px;
            background-color: blanchedalmond;
            position: absolute;
            /* 脱离文档流，绝对定位是相对于离他最近的开启了定位（position非默认值）的祖先元素进行定位的 */
            left: 0;
            top: 0;
            /* 原点为浏览器窗口左上角 */

        }
        .box6{
            width: 200px;
            height: 200px;
            background-color: blueviolet;
            position: absolute;
        }
        .box7{
            width: 200px;
            height: 200px;
            background-color: blue;
        }
        .box8{
            width: 200px;
            height: 200px;
            background-color: cornflowerblue;
            position: fixed;
            /* 固定定位只相对于浏览器窗口进行定位，脱离文档流 */
            left: 0;
            top: 0;
            /* left top必须写？ */
        }
        .box9{
            width: 200px;
            height: 200px;
            background-color: darkblue;
            position: absolute;
            left: 100px;
            top: 100px;
            /* 若层级一样，结构写在后面的盖住前面的（父元素层级再高也不会盖住子元素） */
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4">
        <div class="box6"></div>
    </div>
    <div class="box5"></div>
    <div class="box7"></div>
    <div class="box8"></div>
    <div class="box9"></div>
</body>

</html>
