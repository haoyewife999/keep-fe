<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>20190905.clearfix</title>
    <style type="text/css">
        .box1{
            width: 100px;
            height: 100px;
            background-color: aqua;
            float: left;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: gray;
            clear: left;
            /* 清除浮动 ，兄弟元素之间*/
            float: right;
        }
        .box3{
            width: 300px;
            height: 300px;
            background-color: green;
            clear: both;
            /* 清除两侧影响最大的那一个 */
        }
        .box4{
            border: 10px red solid;
        }
        .box5{
            width: 100px;
            height: 100px;
            background-color: yellow;
            float: left;
        }
        .box6{
            clear: both;
        }
        .box7{
            border: 5px solid blue;
        }
        .clearfix::after{
            content: "";
            display: block;
            clear: both;
        }
        /* 解决高度塌陷的最完美方式 */
        .box8{
            float: left;
            width: 100px;
            height: 100px;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4">
        <div class="box5"></div>
        <div class="box6"></div>
        <!-- 空白div防父元素最后来解决高度塌陷，但添加了多余的结构 （官方推荐）-->
    </div>
    <div class="box7 clearfix">
        <div class="box8"></div>
    </div>
</body>
</html>
