<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>20190909.clearfix</title>
    <style type="text/css">
        .box1{
            width: 400px;
            height: 400px;
            background-color: bisque;
        }
        .box2{
            width: 300px;
            height: 300px;
            background-color: blueviolet;
            margin-top: 100px;
            /* 父元素和子元素垂直相邻外边距会发生重叠，且不能被空的div隔开 */
        }
        .box3{
            border: 5px red solid;
        }
        .box4{
            width: 200px;
            height: 200px;
            background-color: brown;
            float: left;

        }
        .clearfix::before,.clearfix::after{
            content: "";
            display: table;
            /* table可以隔开父子元素垂直外边距，防止重叠 */
            clear: both;
        }
        /* 同时解决高度塌陷和父子元素垂直外边距重叠 */
    </style>
</head>
<body>
    <div class="box1 clearfix">
        <div class="box2"></div>
    </div>
    <div class="box3 clearfix">
        <div class="box4"></div>
    </div>
</body>
</html>
