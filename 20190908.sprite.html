<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>20190907.sprite</title>
    <style type="text/css">
        .bu{
            display: block;
            width: 487px;
            height: 195px;
            background-image: url(bu.jpg);
        }
        .bu:hover{
            background-image: url(bu1.jpg);
        }
        .bu:active{
            background-image: url(bu2.jpg);
        }
        /* 交互  用户体验 */
        /* 外部资源即图片在使用时浏览器才发送一次请求，导致加载时出现闪烁 */
        .yd{
            background-image: url(yd.jpg);
            width: 196px;
            height: 196px;
            display: block;
            margin: 0 auto;
        }
        .yd:hover{
            background-position-y: -250px;
        }
        .yd:active{
            background-position-y: -500px;
        }
        /* 雪碧图 */
        /* 减小图片总大小，提高访问效率 */
    </style>
</head>
<body>
    <a href="#" class="bu"></a>
    <br>
    <a href="#" class="yd"></a>
</body>
</html>
