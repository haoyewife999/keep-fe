<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>20190911.frameset</title>
</head>
<!-- <body>

</body> -->
<!-- frameset和body不能同时出现在一个页面 -->
<!-- 使用frameset只能引入外部页面，而不能写自己的东西了 -->
<!-- 引入几个页面浏览器就发送几次请求 -->
<!-- frameset和frame一样不能被搜索引擎检索 -->
<frameset cols="40%,*,20%">
    <!-- cols:一列一列的排
        rows:一行一行的排
        有几列就写几个值         -->
    <frame src="20190909.target.html">
        <frame src="20190910.form.html">
            <frameset rows="20%,*,30%">
                <frame src="20190910.form.html">
                    <frame src="20190909.target.html">
                        <frame src="20190910.form.html">
            </frameset>
</frameset>


</html>
