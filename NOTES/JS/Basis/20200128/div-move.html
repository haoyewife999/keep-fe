<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background-color: brown;
            position: absolute;
        }
        body{
            width: 800px;
            height: 1000px;
        }
    </style>
</head>
<body>
    <div id="box">
    </div>
    <script>
        const box=document.querySelector('#box');
        document.onmousemove=function(e){
            box.style.left=e.clientX+document.documentElement.scrollLeft+'px';
            box.style.top=e.clientY+document.documentElement.scrollTop+'px';
            e.stopPropagation();
        };
    </script>
</body>
</html>
