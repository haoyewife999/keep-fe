<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        console.time('test');
        for (var i = 2; i <= 100; i++) {
            var flag = true;
            for (j = 2; j <= Math.sqrt(i); j++) {
                if (i % j == 0) {
                    flag = false;
                    break;
                }
                
            }
            if (flag) {
                    console.log(i);
                }
        }
        console.timeEnd('test');
    </script>
</body>

</html>
