    <script>
        var money = 1000, n = 0;
        while (money < 5000) {
            money *= 1.05;
            n++;
        }
        console.log(n);

        var sum = 0,count=0;
        for (var i = 1; i <= 100; i++) {
            if (i % 7 == 0) {
                sum += i;
                count++;
            }
        }
        console.log("sum is " + sum);
        console.log("count is "+count);

        



    </script>
