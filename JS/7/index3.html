<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        for(var i=1;i<=9;i++){
            for(var j=1;j<=i;j++){
                document.write("<span>"+i+"*"+j+"="+i*j+"</span>");
            }
            document.write("</br>");
        }
    </script>
    <style>
        span{
            display: inline-block;
            width: 100px;
        }
    </style>
</head>
<body>
    
</body>
</html>
