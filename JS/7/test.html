<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        console.time("test");
        for(var i=2;i<=100;i++){
            var flag=true;/* 必须放在这个地方 */
            for(var j=2;j<Math.sqrt(i)/* 改进方法 */;j++){
                if (i%j==0) {
                    flag=false;
                    break;/* 提升性能 */
                }
            }
            if (flag) {
                console.log(i);
            }
        }
        console.timeEnd("test");
    </script>
</head>

</body>
</html>
