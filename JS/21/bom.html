<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(navigator.appName);/* netscape */
        console.log(navigator.userAgent);/*  判断浏览器信息*/
        var ua = navigator.userAgent;
        switch (true) {
            case /firefox/.test(ua):
                console.log("firefox");
                break;
            case /chrom/i.test(ua):
                console.log("chrom");
                break;
            case /msie/i.test(ua):
                console.log("ie10及以下");
                break;
            case /trident/i.test(ua):
                console.log("ie11");
                break;
            default:
                break;
        }
    </script>
</body>

</html>
