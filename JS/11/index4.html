    <title>Document</title>
    <script>
        var arr=["tom",66,"ken"];
        var result1=arr.slice(0,1);/* 包含头不包含尾 */
        var result2=arr.slice(1);
        var result3=arr.slice(1,-1);/* 截取 */
        console.log(arr);
        console.log(result1);
        console.log(result2);
        console.log(result3);

        var cr=["tim",90,"mary"];
        var result4=cr.splice(2,1,"jim","yamy");/* 删除，插入 */
        console.log(result4);
        console.log(cr);
    </script>
