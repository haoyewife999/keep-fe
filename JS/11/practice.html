<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function Person(name,gender,age) {
            this.name=name;
            this.gender=gender;
            this.age=age;
        }
        Person.prototype.toString=function () {
            return "my name is  "+this.name+",and i am a "+this.gender+",i "+this.age+" years old.";
        };
        var per1=new Person("tom","male",15);
        var per2=new Person("tim","male",18);
        var per3=new Person("mary","female",16);
        var per4=new Person("ken","male",25);
        var per5=new Person("yamy","female",26);
        var perArr=[per1,per2,per3,per4,per5];
        console.log(perArr);
        function getAdult(arr) {
            var newArr=[];

            for(i=0;i<arr.length;i++){
                if (arr[i].age>=18) {
                    newArr.push(arr[i]);
                }
            }

            return newArr;
        }
        var result=getAdult(perArr);
        console.log(result);
    </script>
</head>
