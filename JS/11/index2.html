<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var arr=["tom","ken","mary"];
        var result=arr.push("lily");
        console.log(arr);
        console.log("result="+result);/* 4 */
        var fan=arr.pop();
        console.log(fan);/* lily */
        var f=arr.unshift("tim");
        console.log(f); 
        var n=arr.shift();
        console.log(n);
        arr.push("yamy");
        console.log(arr);
        for(i=0;i<arr.length;i++){
            console.log(arr[i]);
        }/* 数组的遍历，拿到数组第一步 */
    </script>
</head>
<body>
    
</body>
</html>
