<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box1 {
            width: 200px;
            height: 200px;
            background-color: coral !important;
        }
    </style>
    <script>
        window.onload = function () {
            var box1 = document.getElementById("box1");
            var btn01 = document.getElementById("btn01");
            btn01.onclick = function () {
                box1.style.width="400px";
                box1.style.height="400px";
                box1.style.backgroundColor="green";

            };
            var btn02=document.getElementById("btn02");
            btn02.onclick=function(){
                alert(box1.style.backgroundColor);
            };
            var btn03=document.getElementById("btn03");
            // btn03.onclick=function(){
            //     alert(window.getComputedStyle(box1,null).height);
            // };
            btn03.onclick=function(){
                console.log(getStyle(box1,"width")) ;
            };
            function getStyle(obj,name){
                if(window.getComputedStyle){
                    return getComputedStyle(obj)[name];
                }
                else{
                    return obj.currentStyle[name];/* 兼容ie8 */
                }
                
            }
        };
    </script>
</head>

<body>
    <button id="btn01">click me</button>
    <button id="btn02">click me again</button>
    <button id="btn03">click me</button>
    <div id="box1"></div>
</body>

</html>
