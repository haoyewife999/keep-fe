<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <img id="img1" src="../../web-mdn-projects/cute/images/兔.jpg" alt="gone">
    <br><br>
    <button id="btn01">start</button>
    <button id="btn02">end</button>
    <script>
        var img1 = document.querySelector("#img1");
        var imgArr = ['../../web-mdn-projects/cute/images/兔.jpg', '../../web-mdn-projects/cute/images/兔兔.jpg', '../../web-mdn-projects/cute/images/兔兔们.jpg']
        var index = 0;
        var timer;
        var btn01 = document.querySelector('#btn01');
        // var btn01=document.getElementById("btn01");
        btn01.onclick = function () {
            clearInterval(timer);/* 每点一次开启一个定时器，且关闭按钮只能关闭最后一个定时器，因此开启一个定时器之前关闭上一个定时器 */
            timer = setInterval(function () {
                index++;
                // if(index==imgArr.length){
                //     index=0;
                // }
                index = index % imgArr.length;
                img1.src = imgArr[index];
            }, 800);
        };
        var btn02 = document.querySelector('#btn02');
        btn02.onclick = function () {
            clearInterval(timer);/* 若参数是无效值，不会报错 */
        };
    </script>
</body>

</html>
