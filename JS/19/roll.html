<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        #box1{
            width: 200px;
            height: 200px;
            background-color: burlywood;
        }
        body{
            height: 2000px;
        }
    </style>
</head>
<body>
    <div id="box1"></div>
    <script>
        var box1=document.getElementById("box1");
        box1.onwheel=function(e){
            console.log(e.wheelDelta)
            if(e.wheelDelta>=0||e.detail<0){
                console.log();
               box1.style.height=Math.max(box1.clientHeight, 50)-10+"px";
               
            }
            else{
                box1.style.height=box1.clientHeight+10+"px";
                console.log("b");
            }
            // 取消默认行为
            return false;
            // event.preventDefault&&event.preventDefault;/* 针对addeventlistenner  AND  兼容ie8 */
        };
    </script>
</body>
</html>
