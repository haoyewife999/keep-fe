<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var a = 123;
        var b = a;
        a++;
        console.log(a);
        console.log(b);
        // a和b相互独立，变化不影响
        var obj = new Object();
        obj.name = "tom";
        var obj2 = obj;
        obj.name = "cindy";
        // obj2=null;
        console.log(obj);
        console.log(obj2);
        // 对象保存的是引用
        var obj3 = new Object();
        var obj4 = new Object();
        obj3.name = "kk";
        obj4.name = "kk";
        console.log(obj3 == obj4);/* 内存地址不一样 */

        var obj5 = { 
            name: "zhu",
            test:{
                gender:"sha"
            }
            };/* 创建对象字面量 */
        console.log(obj5);
    </script>
</head>
