<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var str="tom and mary";
        console.log(str[5]);
        console.log(str.charAt(4));
        console.log(str.charCodeAt(4));
        console.log(String.fromCharCode(0x2689));
        console.log(str.concat(" and jim"));
        console.log(str.lastIndexOf("a"));/*指定开始查找的位置*/
        console.log(str.slice(10,-1));/* 负一是倒数第一个 */
        console.log(str.substring(1,-1));/* 不接受负值，负值转换为0，且自动调换参数位置 ：0,1*/
        var str2="Tom,Jim,Mary,Ken";
        console.log(str2.split(","));/* 根据逗号拆 */
        console.log(str2.split(""));
        console.log(str2.toUpperCase());
        console.log(str2.toLowerCase());
    </script>
