<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var obj={
            name:"tom",
            tel:888674,
            gender:"male",
            address:"us"
        };
        for(var n in obj){
            console.log("属性名"+n)
            console.log("属性值"+obj[n]);
        }
        // 检查对象中的属性，作为变量保存在n中

        for(var m in console){
            console.log("属性名"+n);
            console.log("属性值"+console[m]);
        }
        var a=8;
        function fun() {
            var a=9;
            console.log(window.a);/* 全局变量 */
        }
        fun();

        var b=1;
        function fun1() {
            console.log(b);
            var b=2;/* 提前声明，函数调用时先在函数内找b,未被赋值 */
        }
        fun1();

        var c=3;
        function fun2() {
            console.log(c);
            c=4;/* 未提前声明，函数调用时只能去外层找c */
        }
        fun2();
        console.log(c);/* 4 */

        function fun3() {
            console.log(c);
            c=7;/* 输出4 */
            // 不使用var声明的变量都是全局变量
        }
        fun3();
        console.log(c);/* 7 */

        var e=10;
        function fun4(e) {
            console.log(e);/* 定义形参就相当于在函数中声明了变量 */
        }
        fun4();
    </script>
</head>
<body>
    
</body>
</html>
