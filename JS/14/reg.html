<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var reg1=/a(ab){1,3}c/;/* 一到三个ab */
        console.log(reg1.test("aababcag"));
        var reg2=/a+b/;
        console.log(reg2.test("ddaaaab"));
        var reg3=/ab?c/;
        console.log(reg3.test("aaabbc"));
        var reg4=/^a/;/* 开头 */
        console.log(reg4.test("bahh"));
        var reg5=/a$/;/* 结尾 */
        console.log(reg5.test("sjshgkab"));
        var reg6=/^a$/;/* 只有a */
        console.log(reg6.test("aa"));
        var phoneReg=/^1[3-9][0-9]{9}$/;
        console.log(phoneReg.test(17783743847));
    </script>
</head>

</body>
</html>
