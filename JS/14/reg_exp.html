    <script>
        // var reg=new RegExp("a","i");/* 检查字符串中是否有某元素 ,i:忽略大小写*/
        var reg=/a|b/i;/* 或 */
        console.log(reg.test("ssA"));
        var reg2=/[A-z]/;/* 范围 */
        console.log(reg2.test("j"));
        var reg3=/a[bcd]e/;
        console.log(reg3.test("ace"));
        var reg4=/[^hh]/;/* 除了 */
        console.log(reg4.test("jj"));
    </script>
