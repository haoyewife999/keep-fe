<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var d=new Date();
        console.log(d);/* 本行代码执行时间 */
        var d2=new Date("12/26/2019 10:12:33");
        console.log(d2);
        var date=d2.getDate();/* 几号 */
        console.log(date);
        var day=d2.getDay();
        console.log(day);/* 周几 */
        var month=d2.getMonth();
        console.log(month+1);/* 月份减一 */
        console.log(d2.getTime());/* 时间戳 */
        console.log(Date.now());
    </script>
</head>
<body>
    
</body>
</html>
