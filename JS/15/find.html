<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.onload = function () {
            function myClick(btnId,fun){
                var btn=document.getElementById(btnId);
                btn.onclick=fun;
            }
            var btn01 = document.getElementById("btn01");
            btn01.onclick = function () {
                var bj = document.getElementById("bj");
                alert(bj.innerHTML);
            };
            var btn02 = document.getElementById("btn02");
            btn02.onclick = function () {
                // 返回类数组对象
                var lis = document.getElementsByTagName("li");
                for (i = 0; i < lis.length; i++) {
                    alert(lis[i].innerHTML);
                }
            };
            var btn03 = document.getElementById("btn03");
            btn03.onclick = function () {
                var inputs = document.getElementsByName("gender");
                for (i = 0; i < inputs.length; i++) {
                    alert(inputs[i].className);
                }
            };
            var btn04=document.getElementById("btn04");
            btn04.onclick=function(){
                var city=document.getElementById("city");
                var lis=city.getElementsByTagName("li");
                for(i=0;i<lis.length;i++){
                    alert(lis[i].innerHTML);
                }
            };
            var btn05=document.getElementById("btn05");
            btn05.onclick=function(){
                var city=document.getElementById("city");
                // var cns=city.childNodes;/* 空白文本当节点 */
                // for(i=0;i<cns.length;i++){
                //     alert(cns[i]);
                // }
                var cld=city.children;/* 所有子节点 */
                for(i=0;i<cld.length;i++){
                    alert(cld[i].innerHTML);
                }
            };
            btn06=document.getElementById("btn06");
            btn06.onclick=function(){
                var sys=document.getElementById("sys");
                // var fst=sys.firstChild;/* 包括空白文本节点 */
                var fst=sys.firstElementChild;
                alert(fst.innerHTML);
            };
            myClick("btn07",function () {
                var bj=document.getElementById("bj");
                alert(bj.parentNode.innerText);
            }); 
            myClick("btn08",function(){
                var ios=document.getElementById("ios");
                alert(ios.previousElementSibling.innerHTML);
            });
            myClick("btn09",function(){
                var uer=document.getElementById("username");
                alert(uer.value);
            });
            myClick("btn10",function(){
                var uer=document.getElementById("username");
                uer.value="tom";
            });
            myClick("btn11",function(){
                var bj=document.getElementById("bj");
                alert(bj.firstChild.nodeValue);
            });

        };
    </script>
</head>

<body>
    <div id="total">
        <div id="inner">
            <p>which city do you like?</p>
            <ul id="city">
                <li id="bj">beijing</li>
                <li>shanghai</li>
                <li>hangzhou</li>
                <li>shenzhen</li>
            </ul>
            <br><br>
            <p>which food do you like?</p>
            <ul id="food">
                <li id="apple">apple</li>
                <li>meat</li>
                <li>milk</li>
            </ul>
            <br><br>
            <p>which system do you use?</p>
            <ul id="sys">
                <li>andriod</li>
                <li id="ios">ios</li>
                <li>windows</li>
            </ul>
        </div>
        <div class="inner">
            gender:
            <input class="a" type="radio" name="gender" value="male" />
            male
            <input class="b" type="radio" name="gender" value="female">
            female
            <br><br>
            name:
            <input type="text" name="name" id="username" value="abc">
        </div>
    </div>
    <div id="btnList">
        <div><button id="btn01">查找#bj节点</button></div>
        <div><button id="btn02">查找li节点</button></div>
        <div><button id="btn03">单击响应函数</button></div>
        <div><button id="btn04">查找#city下所有的li节点</button></div>
        <div><button id="btn05">返回#city下所有子节点</button></div>
        <div><button id="btn06">返回#sys的第一个子节点</button></div>
        <div><button id="btn07">获取#beijing的父节点</button></div>
        <div><button id="btn08">返回#ios前一个兄弟节点</button></div>
        <div><button id="btn09">获取#username属性值</button></div>
        <div><button id="btn10">更改#usename属性值</button></div>
        <div><button id="btn11">获取#bj文本值</button></div>
    </div>
</body>

</html>
