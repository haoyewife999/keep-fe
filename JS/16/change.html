<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.onload=function(){
            myClick("btn01",function(){
                var li=document.createElement("li");
                var gzText=document.createTextNode("guangzhou");
                li.appendChild(gzText);
                var city=document.getElementById("city");
                city.appendChild(li);
            });
            myClick("btn02",function(){
                var li=document.createElement("li");
                var gzText=document.createTextNode("guangzhou");
                li.appendChild(gzText);
                var bj=document.getElementById("bj");
                var city=document.getElementById("city");
                city.insertBefore(li,bj);
            });
            myClick("btn03",function(){
                var li=document.createElement("li");
                var gzText=document.createTextNode("guangzhou");
                li.appendChild(gzText);
                var bj=document.getElementById("bj");
                var city=document.getElementById("city");
                city.replaceChild(li,bj);
            });
            myClick("btn04",function(){
                var bj=document.getElementById("bj");
                bj.parentNode.removeChild(bj);
            });
            myClick("btn07",function(){
                var li=document.createElement("li");
                li.innerHTML="guangzhou";
                var city=document.getElementById("city");
                city.appendChild(li);
            });
        };
        function myClick(strId,fun){
            var btn=document.getElementById(strId);
            btn.onclick=fun;
        }
    </script>
</head>
<body>
    <div id="total">
        <div class="inner">
            <p>which do you like?</p>
            <ul id="city">
                <li id="bj">beijing</li>
                <li>shanghai</li>
                <li>newyork</li>
                <li>tokyo</li>
            </ul>
        </div>
    </div>
    <div id="btnlist">
        <div><button id="btn01">创建广州节点，放在#city下</button></div>
        <div><button id="btn02">将广州节点插入到#bj前面</button></div>
        <div><button id="btn03">使用广州节点替换#bj节点</button></div>
        <div><button id="btn04">删除#bj节点</button></div>
        <div><button id="btn05">读取#city内的HTML代码</button></div>
        <div><button id="btn06">设置#bj内的HTML代码</button></div>
        <div><button id="btn07">创建广州节点，放在#city下</button></div>

    </div>
</body>
</html>
