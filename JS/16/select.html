<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var items = document.getElementsByName("items");
        window.onload = function () {
            var all = document.getElementById("checkedAllBtn");
            all.onclick = function () {
                for (i = 0; i < items.length; i++) {
                    items[i].checked = true;
                }
                chall.checked=true;
            };
            var no = document.getElementById("checkedNoBtn");
            no.onclick = function () {
                for (i = 0; i < items.length; i++) {
                    items[i].checked = false;
                }
                chall.checked=false;
            };
            var rev = document.getElementById("checkedRevBtn");
            rev.onclick = function () {
                chall.checked=true;/* 类似FLAG */
                for (i = 0; i < items.length; i++) {
                    items[i].checked = !items[i].checked;
                    if (!items[i].checked) {
                            chall.checked = false;
                        }
                }

            };
            var send = document.getElementById("sendBtn");
            send.onclick = function () {
                for (i = 0; i < items.length; i++) {
                    if (items[i].checked) {
                        alert(items[i].value);
                    }
                }
            };
            var chall = document.getElementById("checkedallbox");
            chall.onclick = function () {
                for (i = 0; i < items.length; i++) {
                    items[i].checked = chall.checked;
                }

            };
            for (i = 0; i < items.length; i++) {
                items[i].onclick = function () {
                    chall.checked=true;/* 类似FLAG */
                    for (i = 0; i < items.length; i++) {
                        if (!items[i].checked) {
                            chall.checked = false;
                            break;
                        }
                    }
                }
            }

        };
    </script>
</head>

<body>
    <form action="" method="POST">
        你爱好的运动是：<input type="checkbox" name="" id="checkedallbox">all/no
        <br>
        <input type="checkbox" name="items" id="" value="football">football
        <input type="checkbox" name="items" id="" value="basketball">basketball
        <input type="checkbox" name="items" id="" value="ping-pong">ping-pong
        <input type="checkbox" name="items" id="" value="vollyball">vollyball
        <br>
        <input type="button" value="all" id="checkedAllBtn">
        <input type="button" value="no" id="checkedNoBtn">
        <input type="button" value="rev" id="checkedRevBtn">
        <input type="button" value="send" id="sendBtn">
    </form>

</body>

</html>
