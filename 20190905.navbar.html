<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>20190905</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .nav{
            list-style: none;
            width: 900px;
            background-color: bisque;
            margin: 20px auto;
            /* 设置居中 */
            overflow: hidden;
            /* 解决高度塌陷 */
        }
        .nav li{
            float: left;
            width: 25%;
        }
        .nav a{
            display: block;
            /* a是内联元素不能设置宽度需转化成块元素 */
            width: 100%;
            text-align: center;
            padding: 5px;
            text-decoration: none;
            /* 去下划线 */
            color: white;
            font-weight: bold ;
        }
        .nav a:hover{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <!-- navbar一般用无序列表写 -->
    <ul class="nav">
        <li><a href="#">首页</a></li>
        <li><a href="#">关于</a></li>
        <li><a href="#">帮助</a></li>
        <li><a href="#">联系</a></li>
    </ul>
</body>
</html>
