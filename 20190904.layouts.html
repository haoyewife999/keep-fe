<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>20190904.layouts</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        /* 清除默认样式 */
        .header{
            width: 500px;
            height: 200px;
            background-color: aquamarine;
            margin: 0 auto;
        }
        .content{
            width: 500px;
            height: 400px;
            background-color: blueviolet;
            margin: 10px auto;
        }
        .footer{
            width: 500px;
            height: 300px;
            background-color: brown;
            margin: 0 auto;
        }
        .news{
            width: 100px;
            height: 100%;
            background-color: bisque;
            float: left;
        }
        .sports{
            width: 280px;
            height: 100%;
            background-color: blue;
            float: left;
            margin: 0 10px auto;
        }
        .family{
            width: 100px;
            height: 100%;
            background-color: aqua;
            float: left;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="content">
        <div class="news"></div>
        <div class="sports"></div>
        <div class="family"></div>
    </div>
    <div class="footer"></div>
</body>
</html>
