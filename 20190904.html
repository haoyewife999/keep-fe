<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>20190904</title>
    <style type="text/css">
        .box1{
            border: 10px red solid;
            /* 隐含属性bfc：block formatting context 
                开启方法：
                        设置浮动                父元素宽度丢失、下方元素上移
                        设置绝对定位            同上
                        设置为inline-block      父元素宽度丢失
                        *将overflo设置为非visible （hidden、auto）--->即解决高度塌陷的方法
            */
            /* 
                隐含属性haslayout(类似bfc)
                 开启方法：
                        zoom=1（放大1倍）   
             */
             zoom: 1;/*只支持IE8以下*/
             overflow: hidden;
        }
        .box2{
            height: 300px;
            width: 100px;
            background-color: yellow;
            float: left;
            /* 父元素高度塌陷，需避免 */
        }
        .s1{
            background-color: #bfa;
            height: 100px;
            width: 190px;
            float: left;
            /* 内联元素脱离文档流之后会变成块元素 */
        }
        
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
    <!-- 脱离文档流后宽度高度被撑开 -->
    <span class="s1">憨熊是老公</span>
</body>
</html>
