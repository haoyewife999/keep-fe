<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>20190907.level</title>
    <style type="text/css">
        .box1{
            width: 200px;
            height: 200px;
            background-color: bisque;
            position: relative;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            position: relative;
            left: 100px;
            bottom: 100px;
            z-index: 1;
            /* 设置层级，不开启定位则不能设置 */
            opacity: 0.5;
            /* 设置透明 */
        }
        .box3{
            width: 200px;
            height: 200px;
            background-color: blueviolet;
            position: relative;
            left: 200px;
            bottom: 200px;

        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
